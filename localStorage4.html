<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- level 3  -->
    <section>
        <h1 class="text-center text-danger p-5">Welcome to Level 4!</h1>
        <section class="container bg-black">
            <h3 class="text-center text-white p-5">Please Contact With Me</h3>
            <div class="row ms-5 ps-5 pb-3">
                <div class="col-6">
                    <div class="col-auto">
                        <input type="" class="form-control w-75" id="name-field" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-auto">
                        <button onclick="sendName()" type="submit" class="btn btn-danger mb-3 p-2 w-25">Send
                            Name</button>
                        <button onclick="deleteName()" type="submit" class="btn btn-danger mb-3 p-2 w-25">Delete
                            Name</button>
                    </div>
                </div>
            </div>
            <div class="row ms-5 ps-5 pb-3">
                <div class="col-6">
                    <div class="col-auto">
                        <input type="" class="form-control w-75" id="email-field" placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="col-6">
                    <div class="col-auto">
                        <button onclick="sendEmail()" type="submit" class="btn btn-danger mb-3 p-2 w-25">Send
                            Email</button>
                        <button onclick="deleteEmail()" type="submit" class="btn btn-danger mb-3 p-2 w-25">Delete
                            Email</button>
                    </div>
                </div>
            </div>
            <div class="row ms-5 ps-5 pb-3">
                <div class="col-6">
                    <div class="col-auto">
                        <textarea name="" id="message-field" cols="46" rows="3" class="p-2 rounded-2"
                            placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div class="col-auto">
                        <button onclick="sendMessage()" type="submit" class="btn btn-danger mb-3 p-2 w-25">Send
                            Message</button>
                        <button onclick="deleteMessage()" type="submit" class="btn btn-danger mb-3 p-2 "
                            width="40px">Delete
                            Message</button>
                    </div>
                </div>
            </div>
            <div class="text-center pb-5 mt-3">
                <button onclick="sendAll()" type="submit" class="btn btn-danger mb-3w-25 fs-4">Send All</button>
                <button onclick="clearAll()" type="submit" class="btn btn-warning mb-3w-25 fs-4">Reset</button>
            </div>
        </section>
    </section>


    <script src="js/level4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
